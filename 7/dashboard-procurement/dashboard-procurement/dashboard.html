<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>FOREST • OPS — דשבורד</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="shell">
    <!-- סרגל צד -->
    <aside class="sidebar">
      <div class="brand">FOREST • OPS</div>
      <nav class="side-icons">
        <a href="projects.html" class="icon-btn" title="רשימת פרויקטים">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/></svg>
        </a>
        <a href="dashboard.html" class="icon-btn active" title="דשבורד מנהלים">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/></svg>
        </a>
        <a href="metrics.html" class="icon-btn" title="מדדים">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 19h16v2H4v-2zM7 10h2v7H7zM11 7h2v10h-2zM15 12h2v5h-2z"/></svg>
        </a>
        <a href="new-project.html" class="icon-btn plus" title="פרויקט חדש">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
        </a>
      </nav>
      <div class="side-note">v3.4</div>
    </aside>
    <!-- עמוד הדשבורד -->
    <main class="page" id="dashboard-page">
      <!-- 🔹 מסננים -->
      <section class="panel panel-tight">
        <div class="filters filters-compact">
          <label>שנה <select id="f-year"><option value="">הכול</option></select></label>
          <label>שטח רכש <select id="f-area"><option value="">הכול</option></select></label>
          <label>מחלקה <select id="f-dept"><option value="">הכול</option></select></label>
          <label>יחידה <select id="f-unit"><option value="">הכול</option></select></label>
          <label>אחראי רכש <select id="f-buyer"><option value="">הכול</option></select></label>
          <label>ניהול ההליך <select id="f-activity"><option value="">הכול</option></select></label>
          <label>סטטוס פרויקט <select id="f-status"><option value="">הכול</option></select></label>
          <label>סטטוס משימה <select id="f-task"><option value="">הכול</option></select></label>
          <div class="filters-actions"><button id="btn-clear-filters" class="ghost sm">איפוס</button></div>
        </div>
      </section>
      <!-- 🔹 KPI -->
      <section class="panel">
        <div class="kpi-grid">
          <div class="kpi kpi--total"><div id="kpi-total" class="kpi-value">0</div><div class="kpi-label">סה״כ</div></div>
          <div class="kpi kpi--done"><div id="kpi-done" class="kpi-value">0</div><div class="kpi-label">הסתיימו</div></div>
          <div class="kpi kpi--in"><div id="kpi-in" class="kpi-value">0</div><div class="kpi-label">בתהליך</div></div>
          <div class="kpi kpi--not"><div id="kpi-not" class="kpi-value">0</div><div class="kpi-label">לא התחיל</div></div>
          <div class="kpi kpi--cancel"><div id="kpi-cancel" class="kpi-value">0</div><div class="kpi-label">מבוטל</div></div>
          <div class="kpi kpi--freeze"><div id="kpi-freeze" class="kpi-value">0</div><div class="kpi-label">מוקפא</div></div>
        </div>
      </section>
      <!-- 🔹 כרטיס התקדמות -->
      <section class="progress-under-kpi">
        <div class="progress-wrapper">
          <div id="progress-card" class="progress-card" aria-label="מד התקדמות"></div>
        </div>
      </section>
      <!-- 🔹 גרפים -->
      <section class="panel">
        <h1>דוחות ותרשימים</h1>
        <div class="dashboard-grid">
          <div class="panel" style="background:#0f172a;color:white;border:1px solid #fff">
            <h2 style="color:#3fe1f6;">פילוח היקפי פעילות</h2>
            <canvas id="chart-activity"></canvas>
          </div>
          <div class="panel" style="background:#0f172a;color:white;border:1px solid #fff">
            <h2 style="color:#3fe1f6;">חלוקת פרויקטים לפי סטטוס</h2>
            <canvas id="chart-status"></canvas>
          </div>
          <div class="panel" style="background:#fff;">
            <h2 style="color:#0f172a;">מגמת סיום פרויקטים לאורך השנה</h2>
            <canvas id="chart-trend"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- טעינת הספריות -->
  <script src="chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
